volumes:
  db_data:

services:
  backend:
    container_name: backend_service
    build:
      context: ./signa
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    volumes:
      - ./signa/appsettings.Docker.json:/app/appsettings.Docker.json
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - app_network

networks:
  app_network:
    driver: bridge